services:
  app:
    profiles: ["dev"]
    build:
      context: .
      dockerfile: Dockerfile
    image: job-application-system:latest
    restart: unless-stopped
    env_file:
      - .env
    environment:
      DATABASE_URL: ${DATABASE_URL}
      PORT: "3000"
    ports:
      - "3030:3000"
    depends_on:
      - db
    volumes:
      - ./:/usr/src/app:cached
      - /usr/src/app/node_modules
    command: sh -c "npm ci && npx prisma generate && npx prisma migrate deploy && npm run start:dev"
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:3000/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5

  app-prod:
    profiles: ["prod"]
    build:
      context: .
      dockerfile: Dockerfile
    image: job-application-system:latest
    restart: unless-stopped
    env_file:
      - .env
    environment:
      NODE_ENV: "production"
      DATABASE_URL: ${DATABASE_URL}
      PORT: "3000"
    ports:
      - "3030:3000"
    depends_on:
      - db
    command: sh -c "npx prisma migrate deploy && node dist/main"
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:3000/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5

  db:
    image: postgres:15
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: job_app
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local

